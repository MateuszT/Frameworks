<h1>Confirm your order</h1>

<div class="col-md-4">
	<form name="customerForm" novalidate>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" name="name" id="name" placeholder="Write your name" ng-model="name" required />
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" class="form-control" name="address" id="address" placeholder="Write your address" ng-model="address" required />
		</div>
                <div class="form-group">
			<label for="city">City</label>
			<input type="text" class="form-control" name="city" id="city" placeholder="Write your city" ng-model="city" required />
		</div>
		<div class="form-group">
			<label for="zip">Zip Code</label>
			<input type="text" class="form-control" name="zip" id="zip" placeholder="Write your zip" ng-model="zip" required />
		</div>
		<div class="form-group">
			<label for="phone">Phone</label>
			<input type="text" class="form-control" name="phone" id="phone" placeholder="Write your phone" ng-model="phone" required />
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Write your email" ng-model="email" required />
		</div>
          
</div>

<div class="col-md-6 col-md-offset-1">
	<table class="table">
		<tr>
			<th>Product</th>
			<th>Quantity</th>
			<th>Price per item</th>
			<th>Total price</th>
		</tr>
		<tr ng-repeat="cartProduct in cartProducts">
			<td>{{cartProduct.product.name}}</td>
			<td>{{cartProduct.quantity}}</td>
			<td>{{cartProduct.product.price}}</td>
			<td>{{cartProduct.product.price * cartProduct.quantity}}</td>
		        <td><input type="button" value="Cancell Order" onclick="CancellOrder(this)"/></td>
			
		</tr>
	</table>
	<hr />
	<a href="#/products"><input type="button" class="btn btn-primary" value="Continue shopping"></a>
	<a href="#/confirm"><button type="button" ng-click="orderConfirmation()" class="btn btn-primary">Confirm order</button></a>
</div>
