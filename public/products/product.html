
<div class="row">
  <div class="col-md-8">
    <p><img ng-src="{{ product.imagelink }}" height="300" /></p>
      <b>{{ product.name }}</b>
        <p>Movie type: {{ product.movietype }}</p>
        <p>Price: {{ product.price }} </p>
        <p>Director: <b>{{ product.director }}</b> </p>
        <p>Description: <b>{{ product.description }}</b> </p>

     <p>
       <a href="#/products"><input type="button" class="btn btn-primary" value="Return"></a>
    </p>
  </div>
</div>
